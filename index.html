<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Google by Khyf</title>
</head>

<body>
    <header>
        <a class="header-link" href="#">Gmail</a>
        <a class="header-link" href="#">Images</a>
        <div class="log">

            <a class="app-grid" href="#"></a>
            <img class="user"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu8emYbq8vzvjzVkMpJNgZULqS8AKVSBZbV792u6=s32-c-mo" alt=""
                srcset="">
        </div>
    </header>
    <main>

        <img class="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="logo google">


        <form action="#">
            <div class="controls">
                <div class="text-input">
                    <svg focusable="false" width="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path style="fill:#9aa0a6; width: 20px;"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>

                    <input id="search-input" type="text">
                </div>
                <div>
                    <button>Recherche Google</button>
                    <button>J'ai de la chance</button>
                </div>
            </div>

        </form>

        <p>Google disponible en : <a class="langage" href="#">English</a></p>
    </main>
    <footer>
        <div class="grey-footer-1">
            <a class="bottom-link" href="#">France</a>
        </div>
        <div class="grey-footer-2">
            <div>
                <a class="bottom-link" href="#">Publicité</a>
                <a class="bottom-link" href="#">Entreprise</a>
                <a class="bottom-link" href="#">À propos</a>
                <a style="padding-right: 0" class="bottom-link" href="#">Comment fonctionne la recherche Google ?</a>
            </div>
            <div class="leave" >
                <img class="leave-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                    alt="feuille" srcset="">
                <a class="bottom-link" href="#">Neutre en carbone depuis 2007</a>
            </div>
            <div>
                <a class="bottom-link" href="#">Info consommateurs</a>
                <a class="bottom-link" href="#">Confidentialité</a>
                <a class="bottom-link" href="#">Conditions</a>
                <a class="bottom-link" href="#">Paramètres</a>
            </div>
        </div>
    </footer>
</body>

</html>
